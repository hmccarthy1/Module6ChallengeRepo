
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://code.jquery.com/jquery-3.6.3.js" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    

<header>
    <h1>Weather Dashboard</h1>
</header>


<main>
    <section class="sidebar">
        <h1>Search for a city</h1>
        <input id="searchLocation" type="text" placeholder="Search for a city">
        <button id="searchButton">Search</button>
        <span></span>
        <button>Atlanta</button>
        <button>Denver</button>
        <button>Seatlle</button>
        <button>San Francisco</button>
        <button>Orlando</button>
        <button>New York</button>
        <button>Chicago</button>
        <button>Austin</button>
    </section>
    <section class="rightSection">
        <section class="weatherSection">
            <section class="weatherHeader"><h1 id="cityName">Atlanta</h1> <img src="" id="largeWeatherIcon" alt="Weather Icon"></section>
            <h2 id="tempLabel">Temp: </h2>
            <h2 id="windLabel">Wind: </h2>
            <h2 id="humidityLabel">Humidity: </h2>
        </section>
        <section class="FiveDayForecast">
            <h1>5 Day Forecast</h1>
            <section class="cardGallery">
                <section class="card">
                    <h1 id="date1">Day 1</h1>
                    <h2 id="temp1">Temp</h2>
                    <h2>Wind</h2>
                    <h2>Humidity</h2>
                </section>
                <section class="card">
                    <h1 id="date2">Day 2</h1>
                    <h2 id="temp2">Temp</h2>
                    <h2>Wind</h2>
                    <h2>Humidity</h2>
                </section>
                <section class="card">
                    <h1 id="date3">Day 3</h1>
                    <h2 id="temp3">Temp</h2>
                    <h2>Wind</h2>
                    <h2>Humidity</h2>
                </section>
                <section class="card">
                    <h1 id="date4">Day 4</h1>
                    <h2 id="temp4">Temp</h2>
                    <h2>Wind</h2>
                    <h2>Humidity</h2>
                </section>
                <section class="card">
                    <h1 id="date5">Day 5</h1>
                    <h2 id="temp5">Temp</h2>
                    <h2>Wind</h2>
                    <h2>Humidity</h2>
                </section>
            </section>
        </section>
    </section>
</main>































<script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script src="./assets/main.js"></script>
</body>
